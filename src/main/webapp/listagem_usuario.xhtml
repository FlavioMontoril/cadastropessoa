<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
	<title>Lista de usuarios</title>
</h:head>
<h:body>
	
	<h1>Listagem de usuarios</h1>
	<h:form id="listagemmensagem">
		
		<p:messages id="messages" showDetail="false" closable="true">
		</p:messages>
		<p:dataTable value="#{usuarioBean.usuarios}" var="usuario"
			paginator="true" rows="10" emptyMessage="Nenhum usuário cadastrado"
			paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
			rowsPerPageTemplate="5,10,15">
                         emptyMessage="Nenhum usuário cadastrado">
        <p:column headerText="ID">
            #{usuario.id}
        </p:column>
			<p:column headerText="Nome">
            #{usuario.nome}
        </p:column>
			<p:column headerText="Sexo">
            #{usuario.sexo}
        </p:column>
			<p:column headerText="Data de Nascimento">
            #{usuario.dataNascimento}
        </p:column>
			<p:column headerText="Ações">
				<p:commandButton value="Visualizar"
					action="#{usuarioBean.visualizar(usuario)}" style="margin-right: 10px;" />
				<p:commandButton styleClass="rounded-button ui-button-danger"
					icon="pi pi-trash" action="#{usuarioBean.excluir(usuario)}"
					update="listagemmensagem" />
			</p:column>
		</p:dataTable>
		<p:commandButton value="Cadastrar Novo" action="index.xhtml" />
	</h:form>
</h:body>
</html>
