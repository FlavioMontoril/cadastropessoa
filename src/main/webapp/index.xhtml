<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"	
	xmlns:f="http://xmlns.jcp.org/jsf/core">

	<h:head><title>Cadastr	o Usuario</title></h:head>
	<h:body>
			
	 
		<h:form id="formulario">
			
			 
			 <h1>Cadastro de usu√°rios</h1>
			 
			 <p:messages id="messages" showDetail="true" closable="true">
	            <p:autoUpdate/>
	        </p:messages>
			<p:panelGrid columns="2">
				<p:outputLabel value="Nome"/>
				<p:inputText value="#{usuarioBean.usuario.nome}"/>
				
				 <p:outputLabel for="@next" value="Sexo"/>
                 <p:selectOneRadio id="sexo" value="#{usuarioBean.usuario.sexo}" >
                    <f:selectItem itemLabel="Feminino" itemValue="Feminino"/>
                    <f:selectItem itemLabel="Masculino" itemValue="Masculino"/>
                 </p:selectOneRadio>
                 
                 <p:outputLabel value="Senha:" />
        		 <p:password value="#{usuarioBean.usuario.senha}" />
        		 
        		 <h:outputLabel  value="Data de Nascimento:" />
        		 <p:datePicker id="button" showIcon="true" showOnFocus="false" value="#{usuarioBean.usuario.dataNascimento}" pattern="dd/MM/yyyy"/>
				
				<p:commandButton value="Salvar" action="#{usuarioBean.salvar}" update="formulario"/>
				<p:link outcome="listagem_usuario.xhtml" value="Listar"/>
				
				
			</p:panelGrid>
		</h:form>
	</h:body>
	
</html>
